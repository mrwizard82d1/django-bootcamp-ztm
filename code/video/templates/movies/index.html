{% extends 'movies/_base.html' %}

<!DOCTYPE html>
<html lang="en">
    {% block content %}
        <h1>My Fav Movies!</h1>
        {% if movies %}
            <ul>
                {%  for movie in movies %}
                    <li>{{  movie|title  }}</li>
                {% endfor %}
            </ul>
        {%  else %}
            <p>No favorites movies...</p>
        {% endif %}
    {% endblock content %}
</html>
